<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Professional Insurance Analytics Dashboard for HUK-COBURG - Demonstrating MLOps, fraud detection, risk assessment, and claims analytics capabilities" />
    <meta name="keywords" content="insurance, analytics, dashboard, mlops, fraud detection, risk assessment, huk-coburg, claims processing, telematics" />
    <meta name="author" content="Insurance Analytics Developer" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HUK Insurance Analytics Dashboard" />
    <meta property="og:description" content="Professional Insurance Analytics Dashboard demonstrating MLOps applications in fraud detection, risk assessment, and claims processing" />
    
    <!-- Favicon and App Icons -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Custom CSS for enhanced styling -->
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #EBF8FF 0%, #F7FAFC 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Enhanced transitions */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Custom chart animations */
        .chart-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card hover effects */
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Professional color scheme */
        :root {
            --primary-blue: #3B82F6;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --danger-red: #EF4444;
            --neutral-gray: #6B7280;
        }
    </style>

    <title>HUK Insurance Analytics Dashboard</title>
</head>

<body>
    <noscript>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; font-family: Arial, sans-serif;">
            <div style="text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <h1 style="color: #374151; margin-bottom: 1rem;">JavaScript Required</h1>
                <p style="color: #6B7280;">You need to enable JavaScript to run this Insurance Analytics Dashboard.</p>
                <p style="color: #6B7280; margin-top: 0.5rem;">Please enable JavaScript in your browser settings and refresh the page.</p>
            </div>
        </div>
    </noscript>
    
    <!-- Loading spinner while app loads -->
    <div id="loading-screen" class="loading-screen">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <h2 style="color: #374151; margin: 0; font-size: 1.25rem;">HUK Insurance Analytics</h2>
            <p style="color: #6B7280; margin: 0.5rem 0 0 0; font-size: 0.875rem;">Loading Dashboard...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Hide loading screen when React app loads -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>

    <!-- Performance monitoring -->
    <script>
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const navigation = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', navigation.loadEventEnd - navigation.loadEventStart, 'ms');
            }
        });
        
        // Error tracking
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
        });
    </script>
</body>

</html>
