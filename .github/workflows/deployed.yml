name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis 
  
      - name: Deploy to container
        run: | 
          # Stop and remove container safely (won't fail if doesn't exist)
          docker stop game || true
          docker rm game || true
          
          # Build the Docker image
          docker build -t game .
          
          # Run the new container
          docker run -d --name game -p 3000:3000 game
        
      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD
        
      - name: Deploy to kubernetes
        run: |
          # Apply the deployment (create or update)
          kubectl apply -f deployment-service.yml
          
          # Restart deployment to pull latest image
          kubectl rollout restart deployment/your-deployment-name
  
      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#githubactions-eks'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

